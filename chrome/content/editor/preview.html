<html>
  <head>
    <title>RTSE Real Time Preview</title>
    <link rel="stylesheet" type="text/css" href="http://www.roosterteeth.com/assets/www.css"/>
  </head>
  <body>
    <table height="100%" width="100%" style="background-color:#FFFFFF;" class="comment">
      <tbody>
        <tr>
          <td style="border-right: 1px dashed rgb(178, 178, 178);" valign="top" width="94">
            <table class="user" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td><img class="icon" id="user-image"></td>
                </tr>
                <tr>
                  <td>
                    <table cellpadding="0" cellspacing="0">
                      <tbody>
                        <tr>
                          <td><a class="user" id="username">&nbsp;</a></td>
                          <td>
                            <img style="float: none;" src="http://www.roosterteeth.com/assets/images/subscriberStarSmall.gif" id="sponsor">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="content" style="padding-top: 0px;" valign="top">
            <table cellpadding="0" cellspacing="0" width="100%">
              <tbody>
                <tr>
                  <td class="header">Soon to be Posted...</td>
                  <td class="header" align="right">&nbsp;</td>
                </tr>
                <tr>
                  <td colspan="2" style="padding: 6px 2px 2px;" id="post">&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </td>
       </tr>
    </tbody>
  </body>
</html>
