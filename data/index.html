<html>
  <head>
    <style>
      .hidden {
        display:none!important;
      }
      
      #forumListArea > tbody > tr > th:nth-child(3),#forumListArea > tbody > tr > td:nth-child(3) {
        display:none!important;
      }
    </style>
  </head>

  <body>
    <div class="hidden" id="jumplistConfig">
      <h1> CONFIGURE FORUM LIST </h1>
      <table id="forumListArea">
        <thead>
          <th>Show</th>
          <th>Forum Name</th>
        </thead>
        <tbody></tbody>
      </table>
      <br/><br/>
      <input id="forumListSave" type="button" value="Save Forum List Settings"/>
    </div>

    <div class="hidden" id="default">
      <h1> DEFAULT </h1>
    </div>
  </body>
</html>
