<html>
  <head>
    <style>
      .hidden {
        display:none!important;
      }
    </style>
  </head>

  <body>
    <div class="hidden" id="extraTabConfig">
      <h1> CONFIGURE EXTRA TAB </h1>
      <table id="extraTabArea">
        <thead>
          <th>Item Label</th>
          <th>Item Link</th>
        </thead>
        <tbody></tbody>
      </table>
      <input id="extraTabAdd" type="button" value="Add Item"/>

      <input id="extraTabSave" type="button" value="Save Extra Tab Settings"/>
    </div>

    <div class="hidden" id="jumplistConfig">
      <h1> CONFIGURE JUMPLIST </h1>
    </div>

    <div class="hidden" id="default">
      <h1> DEFAULT </h1>
    </div>
  </body>
</html>
